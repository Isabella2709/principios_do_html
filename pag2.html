<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Principais tags semanticas do html-->
    
    <header><nav></nav></header>
    <!--Seria como se fosse a cabeça da pagina, de forma que todo conteudo inferior da pagina
    fique concentrado aqui, dentro do header poderiamos usar as divs por exemplo para fazer
    o menu de navegação, mas não é semanticamente correto, podemos usar a tag nav, que é justamente
    para isso que ela serve, sendo o seu significado NAVBAR-->

    <main></main>
    <!--Seria como o conteudo principal da pagina, que contem todas as informações textos
    e objetivos da pagina-->

    <section></section>
    <!--Seções da pagina de forma que fique mais facil de separar durante a pagina-->

    <aside></aside>
    <!--Barra lateral que oferece conteudos ao lado, podendo ser um texto, ou videos, ou anuncios,
    podendo ficar do lado esquerdo e ou direito-->

    <figure></figure>
    <!--Usado para destacar que é uma imagem, não é obrigatorio, mas é uma boa pratica do html 5-->

    <footer></footer>
    <!--Footer seria como o pé da pagina o rodapé, que pode colocar os links e encerrar sua pagina-->

    

</body>
</html>
