<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    <h1>Tabelas</h1>

    <table border="1">
      <thead>
        <tr>
        <th>Nome</th>
        <th>Idade</th>
        </tr>
      </thead>

      <tbody>
        <tr>
            <td>Pessoa</td>
            <td>22</td>
        </tr>
        <tr>
            <td>Pessoa 2</td>
            <td>28</td>
        </tr>
      </tbody>
    </table>


    <!--Tr significado table row ou seja: linha da tabela
        Td siginifca table data ou seja : um dado da tabela
        Th siginifca table head ou seja: cabeÃ§a da tabela
        Tbody siginifica o corpo da tabela-->

</body>
</html>
