<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    
    <form>
        <input type="text" placeholder="nome">

        <textarea name="menssage" id="" cols="30" rows="10"></textarea>

        <select name="tech" id="">
            <option value="Janeiro">Janeiro</option>
            <option value="Fevereiro">Fevereiro</option>
            <option value="Setembro">Setembro</option>
        </select>
    </form>

    <!--o input significa entrada manual, ou seja pedindo para o usuario fazer alguma ação
    e existe o tipo; texto, check, senha, email, telefone e tantas outras coisas, já o placeholder
    seria um texto que fica dentro do input falando o que o usuario deve digitar-->

    <!--Já o text area seria o que nos chamamos de caixa de texto, que podemos colocar
    quantas linhas e colunas essa caixa pode ter-->

    <!--Select seria aquela caixa que desce com varias opções para serem selecionadas
    a fim de que consiga selecionar, mês por exemplo, para selecionarmos podemos colocar option-->

</body>
</html>
